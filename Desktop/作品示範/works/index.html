<body>

   <div class="container">
        <div class="section1"><span id="i1"></span></div>
        <div class="section2"><span id="i2"></span></div>
        <div class="section3"><span id="i3"></span></div>
   </div>

   <div class="footer">

   </div>

   <script>
   $(window).scroll(function () {
      var scrollVal = $(this).scrollTop();
      var section1Top = $('.section1').offset().top;
      var section2Top = $('.section2').offset().top;
      var section3Top = $('.section3').offset().top;
      var windowHeigt= document.documentElement.clientHeight;
      if(document.documentElement.clientWidth>750){
        if(section1Top-scrollVal<=100){//230

            $('.section1').css('height','45%');
        }
            $('#i1').text((scrollVal));
                  $('#i2').text((section2Top-scrollVal*1.5))
                              $('#i3').text((section3Top-scrollVal*1.5));
        if(section2Top-scrollVal*1.5<=100){//630

            $('.section2').css('height','45%');


        }
        if(section3Top-scrollVal*2<=100){//1030

            $('.section3').css('height','45%');

        }
      }
        else if(document.documentElement.clientWidth<750){
          if(section1Top-scrollVal<=50){//230

              $('.section1').css('height','45%');
          }
              $('#i1').text((scrollVal));
                    $('#i2').text((section2Top-scrollVal*1.5))
                                $('#i3').text((section3Top-scrollVal*2));
          if(section2Top-scrollVal*1.5<=50){//630

              $('.section2').css('height','45%');


          }
          if(section3Top-scrollVal*1.5<=50){//1030

              $('.section3').css('height','45%');

          }
        }
      


    });


   </script>
